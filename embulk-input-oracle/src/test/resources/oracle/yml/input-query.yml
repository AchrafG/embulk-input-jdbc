in:
  type: oracle
  host: #host#
  database: #database#
  user: #user#
  password: #password#
  query: "SELECT C1, C2, C3, C4, C5, C6, C7 FROM TEST1"

out:
  type: file
  path_prefix: oracle-input
  file_ext: csv
  formatter:
    type: csv
    column_options:
      C5: {format: '%Y-%m-%d', timezone: '+0900'}
      C6: {format: '%Y-%m-%d %H:%M:%S', timezone: '+0900'}
      C7: {format: '%Y-%m-%d %H:%M:%S.%3N', timezone: '+0900'}
