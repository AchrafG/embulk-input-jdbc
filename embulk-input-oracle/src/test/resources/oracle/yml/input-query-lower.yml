in:
  type: oracle
  host: #host#
  database: #database#
  user: #user#
  password: #password#
  query: "select c1, c2, c3, c4, c5, c6, c7 from test1 order by c1"

out:
  type: file
  path_prefix: oracle-input
  file_ext: csv
  formatter:
    type: csv
    column_options:
      C5: {format: '%Y-%m-%d', timezone: '+0900'}
      C6: {format: '%Y-%m-%d %H:%M:%S', timezone: '+0900'}
      C7: {format: '%Y-%m-%d %H:%M:%S.%3N', timezone: '+0900'}
